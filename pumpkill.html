<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>google.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        /* -------------------- SENİN ORJİNAL CSS -------------------- */
        body {
            margin: 0px;
            padding: 0px;
            position: absolute;
            height: 100%;
            width: 100%;
            background-size: cover;
            font-style: regular;
            font-family: "Myriad Pro", Myriad, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        #unity-container {
            padding: 0px;
            position: absolute;
            height: 100vh;
            width: 100vw;
            background-color: #121214;
        }

        #unity-container.unity-desktop {
            position: absolute;
            height: 100%;
            width: 100%;
        }

        #unity-canvas {
            position: absolute;
            height: 100%;
            width: 100%;
        }

        #unity-fullscreen-button {
            height: 32px;
            width: 32px;
            position: absolute;
            z-index: 1;
            bottom: 0px;
            right: 0px;
            background-color: transparent;
            background-image: url("https://cdn.jsdelivr.net/gh/greeniYT/gug@main/assets/hallway.gif");
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            cursor: pointer;
            opacity: 0.333;
            padding: 24px;
        }

        #unity-fullscreen-button:hover {
            opacity: 1.0;
        }

        #unity-warning {
            position: absolute;
            left: 50%;
            top: 5%;
            transform: translate(-50%);
            background: white;
            padding: 10px;
            display: none
        }

        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none
        }

        #unity-progress-bar-empty {
            width: 256px;
            height: 20px;
            background: url('progress-bar-empty.png') no-repeat left
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 20px;
            background: url('progress-bar-full.png') no-repeat left
        }

        #unity-container.unity-mobile {
            width: 100%;
            height: 100%
        }

        .unity-mobile #unity-footer {
            display: none
        }

        .unity-mobile #unity-canvas {
            width: 100%;
            height: 100%
        }

        /* -------------------- YENİ LOADING OVERLAY -------------------- */
        #preload-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.6s ease;
        }

        .loader-dots {
            display: flex;
            gap: 10px;
        }

        .loader-dots div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            animation: bounce 0.8s infinite;
        }

        .loader-dots div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader-dots div:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
                opacity: 0.4;
            }

            50% {
                transform: translateY(-10px);
                opacity: 1;
            }

            100% {
                transform: translateY(0);
                opacity: 0.4;
            }
        }

        .preload-text {
            color: white;
            font-size: 22px;
            margin-bottom: 20px;
            letter-spacing: 1px;
            opacity: 0.8;
        }
    </style>
</head>

<body> <!-- PRELOADER -->
    <div id="preload-overlay">
    <img src="https://cdn.jsdelivr.net/gh/greeniYT/gug@main/assets/logo.png" alt="A description of the image">
        <div class="preload-text">more games on greenis unblocked games!</div>
        <div class="loader-dots">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="unity-container" class="unity-desktop"> <button id="unity-fullscreen-button" onclick="toggleFullscreen()"></button> <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>
    <script>
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var preload = document.getElementById("preload-overlay");

        function toggleFullscreen() {}
        var buildUrl = "https://cdn.jsdelivr.net/gh/kelsimsk/fasax@main/Build";
        var loaderUrl = buildUrl + "/html.loader.js"; /* ---------------- PART BİRLEŞTİRME ---------------- */
        async function mergeParts(prefix, count) {
            const parts = [];
            for (let i = 1; i <= count; i++) {
                const url = `${buildUrl}/${prefix}.part${i}`;
                const res = await fetch(url);
                parts.push(await res.arrayBuffer());
            }
            let total = parts.reduce((s, p) => s + p.byteLength, 0);
            let merged = new Uint8Array(total);
            let offset = 0;
            for (let p of parts) {
                merged.set(new Uint8Array(p), offset);
                offset += p.byteLength;
            }
            return URL.createObjectURL(new Blob([merged]));
        }
        var config = {
            dataUrl: "",
            frameworkUrl: buildUrl + "/html.framework.js",
            codeUrl: "",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Demon Code Studios",
            productName: "PUMPKILL 64",
            productVersion: "0.1.0",
        };
        async function prepareMergedFiles() {
            config.dataUrl = await mergeParts("html.data", 2);
            config.codeUrl = await mergeParts("html.wasm", 3);
        }
        prepareMergedFiles().then(() => {
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = (progress * 100) + "%";
                    loadingBar.style.display = "block";
                }).then(() => {
                    preload.style.opacity = "0";
                    setTimeout(() => preload.remove(), 700);
                }).catch((message) => alert(message));
            };
            document.body.appendChild(script);
        });
    </script> <!-- Sticky Bottom Center Ad (728x90) with Smooth Slide-Out and Reappearance -->
    <style>
        /* Container: Bottom center, fixed, with overflow hidden */
        #ad-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: min(728px, calc(100% - 20px));
            /* 728px, 10px margin on mobile */
            height: 90px;
            background: rgba(0, 0, 0, 0.90);
            display: none;
            z-index: 99999;
            border-radius: 0;
            /* Sharp corners */
            overflow: hidden;
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.45);
            box-sizing: border-box;
            transition: transform 0.5s ease-in-out;
            /* Smooth slide-in/out animation */
        }

        /* Slide-out animation */
        #ad-container.hidden {
            transform: translate(-50%, 100%);
            /* Slide down out of view */
        }

        #ad-iframe {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 745px;
            /* Updated width */
            height: 90px;
            /* Updated height */
            border: 0;
            display: block;
            overflow: hidden;
            pointer-events: auto;
            box-sizing: content-box;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        #ad-iframe::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
        }

        /* Close button with arrow */
        #close-ad {
            position: absolute;
            top: 6px;
            right: 8px;
            background: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px 9px;
            font-size: 13px;
            border-radius: 4px;
            cursor: not-allowed;
            opacity: 0.72;
            z-index: 100000;
            display: flex;
            align-items: center;
        }

        #close-ad.enabled {
            cursor: pointer;
            opacity: 1;
        }

        #close-ad::before {
            content: '↓';
            /* Down arrow for bottom ad */
            margin-right: 4px;
        }

        /* Right mask for scrollbar */
        #ad-right-mask {
            position: absolute;
            top: 0;
            right: 0;
            width: 12px;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9));
            z-index: 99999;
        }

        /* Mobile adjustments */
        @media (max-width: 440px) {
            #ad-container {
                width: calc(100% - 12px);
                left: 50%;
                transform: translateX(-50%);
                border-radius: 0;
                /* Sharp corners on mobile */
            }

            #ad-iframe {
                width: 728px;
            }
        }
    </style>
    <div id="ad-container" aria-hidden="true" role="dialog" aria-label="Advertisement"> <iframe id="ad-iframe" src="https://script.google.com/macros/s/AKfycbzNG4z_PlG6Ke_bX5wSPKK2uBRB3IY9ouVzqM1shucYhSTvsJWRmyMyZaaC2z5S3ADN/exec" width="768px" height="95px" scrolling="no" frameborder="0" sandbox="allow-scripts allow-popups allow-same-origin"></iframe> <button id="close-ad" disabled>Close (12)</button>
        <div id="ad-right-mask"></div>
    </div>
    <script>
        (function() {
            const showDelay = 99999999;
            const countdownStart = 12;
            const reappearDelay = 99999999999999999999999999999999;
            const adContainer = document.getElementById('ad-container');
            const closeBtn = document.getElementById('close-ad');

            function showAd() {
                adContainer.style.display = 'block';
                adContainer.classList.remove('hidden');
                adContainer.setAttribute('aria-hidden', 'false');
                let timeLeft = countdownStart;
                closeBtn.textContent = `Close (${timeLeft})`;
                closeBtn.disabled = true;
                closeBtn.classList.remove('enabled');
                const t = setInterval(() => {
                    timeLeft--;
                    if (timeLeft > 0) {
                        closeBtn.textContent = `Close (${timeLeft})`;
                    } else {
                        clearInterval(t);
                        closeBtn.disabled = false;
                        closeBtn.classList.add('enabled');
                        closeBtn.textContent = 'Close ↓';
                    }
                }, 1000);
            }
            setTimeout(showAd, showDelay);
            closeBtn.addEventListener('click', () => {
                if (closeBtn.disabled) return;
                adContainer.classList.add('hidden');
                adContainer.setAttribute('aria-hidden', 'true');
                setTimeout(showAd, reappearDelay);
            });
        })();
    </script>
</body>

</html>
