    <script>
        (function() {
            const isAdLikeId = (id) => {
                if (!id) return false;
                const s = String(id).toLowerCase();
                const needles = [
                    'ad-', '-ad', 'adunit', 'ad_unit', 'adunit2', 'setupad', 'banner',
                    'preroll', 'midroll', 'postroll', 'reward', 'rewarded', 'interstitial',
                    'cg', 'crazygames', 'siderail', 'siderail-left', 'siderail-right'
                ];
                return needles.some(k => s.includes(k));
            };
            const origGet = document.getElementById.bind(document);
            document.getElementById = function(id) {
                const el = origGet(id);
                if (el || !isAdLikeId(id)) return el;
                const d = document.createElement('div');
                d.id = id;
                d.style.cssText = 'display:none;position:absolute;width:0;height:0;opacity:0;pointer-events:none;';
                const attach = () => (document.body || document.documentElement).appendChild(d);
                if (!document.body) document.addEventListener('DOMContentLoaded', attach, {
                    once: true
                });
                else attach();
                return d;
            };
        })();
    </script>
