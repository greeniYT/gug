    function renderGames(gamesToRender = games) {
      gamesList.innerHTML = '';
      
      if (gamesToRender.length === 0) {
        noResults.style.display = 'block';
        return;
      }
      
      noResults.style.display = 'none';

      gamesToRender.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';

        const img = document.createElement('img');
        img.src = game.image;
        img.alt = game.name;
        card.appendChild(img);

        const title = document.createElement('div');
        title.textContent = game.name;
        card.appendChild(title);

        const btn = document.createElement('button');
        btn.className = 'play-btn';
        btn.textContent = 'PLAY';
        btn.dataset.file = game.file;
        btn.addEventListener('click', () => loadGame(game.file));
        card.appendChild(btn);

        gamesList.appendChild(card);
      });
    }

    function filterGames(query) {
      const lowerQuery = query.toLowerCase().trim();
      
      if (lowerQuery === '') {
        filteredGames = [...games];
      } else {
        filteredGames = games.filter(game => 
          game.name.toLowerCase().includes(lowerQuery)
        );
      }
      
      renderGames(filteredGames);
    }

    searchInput.addEventListener('input', (e) => {
      filterGames(e.target.value);
    });

    function exportData() {
      const dataToExport = {
        games: games,
        exportDate: new Date().toISOString(),
        version: '1.0'
      };
      
      const dataString = JSON.stringify(dataToExport, null, 2);
      const blob = new Blob([dataString], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      
      const link = document.createElement('a');
      link.href = url;
      link.download = `games-data-${Date.now()}.json`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

        } catch (error) {
          alert('‚ùå Error reading file: ' + error.message);
        }
      };
      
      reader.onerror = () => {
        alert('‚ùå Error reading file.');
      };
      
      reader.readAsText(file);
    }

    exportBtn.addEventListener('click', exportData);
    
    importBtn.addEventListener('click', () => {
      importFile.click();
    });
    
    importFile.addEventListener('change', (e) => {
      if (e.target.files && e.target.files[0]) {
        importData(e.target.files[0]);
      }
    });

    async function loadGame(file) {
      try {
        const response = await fetch(file, {cache: "no-store"});
        if (!response.ok) throw new Error(`Failed to load ${file}: ${response.statusText}`);
        const text = await response.text();

        const iframe = document.createElement('iframe');
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.sandbox.add('allow-scripts', 'allow-same-origin', 'allow-forms', 'allow-popups', 'allow-modals');
        
        gameContent.innerHTML = '';
        gameContent.appendChild(iframe);
        
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.open();
        doc.write(text);
        doc.close();

        showOverlay();
      } catch (error) {
        gameContent.innerHTML = `<div style="color: red; padding: 20px; text-align: center;"><strong>Error loading game:</strong> ${error.message}</div>`;
        showOverlay();
      }
    }

    function showOverlay() {
      gameOverlay.style.display = 'flex';
      isFullscreen = false;
      cursorHidden = false;
      gameOverlay.classList.remove('fullscreen');
      gameControls.classList.remove('hidden');
      cursorToggleBtn.textContent = 'Hide Cursor';
      document.body.style.cursor = 'auto';
      gameOverlay.focus();
    }

    function hideOverlay() {
      gameOverlay.style.display = 'none';
      gameContent.innerHTML = '';
      document.body.style.cursor = 'auto';
      if (isFullscreen) {
        exitFullscreen();
        isFullscreen = false;
        gameOverlay.classList.remove('fullscreen');
      }
    }

    cursorToggleBtn.addEventListener('click', () => {
      cursorHidden = !cursorHidden;
      if (cursorHidden) {
        document.body.style.cursor = 'none';
        cursorToggleBtn.textContent = 'Show Cursor';
      } else {
        document.body.style.cursor = 'auto';
        cursorToggleBtn.textContent = 'Hide Cursor';
      }
    });

    fullscreenGameBtn.addEventListener('click', () => {
      if (!isFullscreen) {
        enterFullscreen(gameOverlay);
        gameControls.classList.add('hidden');
      } else {
        exitFullscreen();
        gameControls.classList.remove('hidden');
      }
      isFullscreen = !isFullscreen;
      gameOverlay.classList.toggle('fullscreen', isFullscreen);
    });

    closeGameBtn.addEventListener('click', hideOverlay);

    function enterFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement && isFullscreen) {
        isFullscreen = false;
        gameOverlay.classList.remove('fullscreen');
        gameControls.classList.remove('hidden');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (gameOverlay.style.display === 'flex') {
          hideOverlay();
        }
      }
    });

    renderGames();
  </script>
</body>
