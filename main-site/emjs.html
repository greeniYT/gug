        body,
        html {
            height: 100%;
            background-color: #000;
            color: #fff

        body {
            margin: 0;
            overflow: hidden
        }

        #box,
        #top,
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column
        }

        #box {
            color: #aaa;
            height: 20em;
            width: 30em;
            max-width: 80%;
            max-height: 80%;
            background-color: #333;
            border-radius: .4em;
            border: 2px solid #555;
            position: relative;
            flex-direction: column;
            transition-duration: .2s;
            overflow: hidden;
            font-family: monospace;
            font-weight: 700;
            font-size: 20px;
            margin: 5px;
            padding: 10px;
            text-align: center
        }

        #box:hover,
        #box[drag] {
            border-color: #38f;
            color: #ddd
        }

        #input {
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0
        }

        #display {
            width: 100%;
            height: 100%
        }

        button,
        select {
            padding: 0 .4em;
            margin: .5em .1em;
            width: 15em;
            max-width: 100%;
            font-family: monospace;
            font-weight: 700;
            font-size: 16px;
            background-color: #444;
            color: #aaa;
            border-radius: .4em;
            border: 1px solid #555;
            cursor: pointer;
            transition-duration: .2s;
            vertical-align: top;
            height: 2.5em
        }

        button:hover,
        select:hover {
            background-color: #666;
            color: #ddd
        }

        .logo {
            width: 130px;
            height: 130px;
            filter: drop-shadow(0 0 10px white)
        }

        #top,
        #version {
            margin: 5px
        }

        #version button {
            fill: #aaa;
            width: auto;
            padding: .2em .3em;
            text-align: center;
            margin: .5em .1em
        }

        #version svg {
            margin-top: .05em;
            margin-left: .05em;
            width: 1.8em
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            z-index: 2000;
            visibility: hidden;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            backface-visibility: hidden
        }

        .popup .content {
            background-color: #333;
            border-radius: .4em;
            border: 2px solid #555;
            padding: 1em;
            max-width: 80%;
            max-height: 80%;
            min-width: 30%;
            width: min-content;
            position: fixed
        }

        .show {
            visibility: visible
        }

        .popup-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            visibility: hidden;
            top: 0;
            left: 0;
            z-index: 1000;
            opacity: 0;
            background-color: rgba(0, 0, 0, .5);
            -webkit-transition: all .3s;
            transition: all .3s
        }

        .show~.popup-overlay {
            opacity: 1;
            visibility: visible
        }

        .popup-animate .content {
            -webkit-transform: translateX(-50%) translateY(-50%) scale(.7);
            -ms-transform: translateX(-50%) translateY(-50%) scale(.7);
            transform: translateX(-50%) translateY(-50%) scale(.7);
            opacity: 0;
            -webkit-transition: all .3s;
            transition: all .3s
        }

        .show.popup-animate .content {
            -webkit-transform: translateX(-50%) translateY(-50%) scale(1);
            -ms-transform: translateX(-50%) translateY(-50%) scale(1);
            transform: translateX(-50%) translateY(-50%) scale(1);
            opacity: 1
        }

        .popup .options p,
        .popup .title {
            display: flex;
            align-items: center
        }

        .popup .options p {
            margin: 1em 0;
            font-size: 18px
        }

        .popup .title h1 {
            margin: 0 0 .3em;
            font-size: 48px
        }

        .popup .options button {
            width: auto;
            padding: 0 .5em;
            font-weight: 700;
            margin: 0 .5em;
            font-size: 14px;
            border-radius: .4em
        }

        .popup .bottom {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 1em
        }

        #installbox {
            display: inline-flex;
            align-items: baseline
        }

        #installboxtext {
            margin-top: 0 !important
        }

        button:disabled {
            background-color: #666;
            color: #aaa;
            cursor: not-allowed
        }

        .hide {
            display: none !important
        }

        .back-btn {
            background: #ff6b6b;
            border: 3px solid #0a3d2e;
            color: #fff;

            font-size: 14px;

            text-decoration: none;
        }

        .back-btn:hover {
            background: #ff5252;
            box-shadow: 5px 5px 0px #000;
            transform: scale(1.05);
        }
